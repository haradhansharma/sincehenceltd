


<div class="row mb-3">        
    <div class="col">            

                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">Delete Supplier</p>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete "{{ supplier.name }}"?</p>
                        <form hx-post="{% url 'sourcing:delete_supplier' supplier.id %}" hx-target="#hxpanel" hx-swap="innerHTML">
                            {% csrf_token %}
                            <button class="btn btn-success"  type="submit">Delete</button>
                          
                        </form>
                    </div>
                    <a class="btn btn-success"  hx-target="#hxpanel" hx-swap="innerHTML" href="{% url 'sourcing:list_suppliers' %}">Cancel and Back to Suppliers List</a>

                </div>

    </div>
</div>

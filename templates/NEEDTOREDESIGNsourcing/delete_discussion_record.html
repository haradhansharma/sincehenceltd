<div class="row mb-3">        
  <div class="col">     
    <div class="card mb-3">
      <div class="card-header py-3">
          <p class="text-primary m-0 fw-bold">Confirm Deletion</p>
      </div>
      <div class="card-body">  

    <p>Are you sure you want to delete the Discussion Record: {{ discussion_record.discussion_details }}?</p>
    <form hx-post="{% url 'sourcing:delete_discussion_record' discussion_record.id %}" hx-target="#hxpanel" hx-swap="innerHTML">
      {% csrf_token %}
      <button class="btn btn-success"  type="submit">Delete</button>
    </form>
  </div>
  <p><a class="btn btn-success"  hx-target="#hxpanel" hx-swap="innerHTML" hx-get="{% url 'sourcing:view_supplier' discussion_record.product_link.supplier.id %}">Cancel and go back to Supplier</a></p>

</div>
</div>
</div>

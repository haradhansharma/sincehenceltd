<div class="row mb-3">        
  <div class="col">    
    <div class="card mb-3">
      <div class="card-header py-3">
          <p class="text-primary m-0 fw-bold">Edit Discussion Record</p>
      </div>
      <div class="card-body">   

  <form  hx-post="{% url 'sourcing:edit_discussion_record' discussion_record.id %}" hx-target="#hxpanel" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success"  type="submit">Save Changes</button>
  </form>

</div>
<p><a class="btn btn-success"  hx-target="#hxpanel" hx-swap="innerHTML" hx-get="{% url 'sourcing:view_supplier' discussion_record.product_link.supplier.id %}">Back to Supplier</a></p>

</div>
</div>
</div>

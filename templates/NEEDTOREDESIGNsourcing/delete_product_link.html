<div class="row mb-3">        
  <div class="col">     
    <div class="card mb-3">
      <div class="card-header py-3">
          <p class="text-primary m-0 fw-bold">Confirm Deletion</p>
      </div>
      <div class="card-body"> 
    <p>Are you sure you want to delete the product link: {{ product_link.url }}?</p>
    <form hx-post="{% url 'sourcing:delete_product_link' product_link.id %}" hx-target="#hxpanel" hx-swap="innerHTML">
      {% csrf_token %}
      <button class="btn btn-success"  type="submit">Delete</button>
    </form>
  </div>
  <p><a class="btn btn-success"  hx-target="#hxpanel" hx-swap="innerHTML" hx-get="{% url 'sourcing:view_supplier' product_link.supplier.id %}">Cancel and go back to Supplier</a></p>

</div>
</div>
</div>

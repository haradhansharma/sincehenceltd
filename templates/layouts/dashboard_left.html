{% load static %}
    <!-- Start: visible offcanvas -->
    <div class="offcanvas-md offcanvas-start bg-body position-fixed" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" id="offcanvas-menu">
        <div class="offcanvas-header">
            <a class="link-body-emphasis d-flex align-items-center me-md-auto mb-3 mb-md-0 text-decoration-none" href="/">
                <img src="{{site_data.trademark}}" width="168">
            </a>
            <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between pt-0" style="width: 94%;">
            {% include 'includes/offcanvas_body_left.html' %}
            
        </div>
    </div>
    <!-- End: visible offcanvas -->
    <!-- Start: hidden offcanvas -->
    <div class="offcanvas offcanvas-start bg-body" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" id="offcanvas-menu-1">
        <div class="offcanvas-header">
            <a class="link-body-emphasis d-flex align-items-center me-md-auto mb-3 mb-md-0 text-decoration-none" href="/">
                <img class="img-fluid" src="{{site_data.trademark}}" width="140" height="33">
            </a><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between pt-0">
            {% include 'includes/offcanvas_body_left.html' %}
        </div>
    </div>
    <!-- End: hidden offcanvas -->

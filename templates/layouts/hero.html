{% load static %}
{% load cache %}
<style>
    .sh-cover {
        text-align: left; 
        background: url({% static 'assets/img/top_b.png' %}) top left / cover;
        background-color: #301112;
      }
</style>
<header class="sh-cover">
    <!-- Start: 1 Row 1 Column -->
    <div class="container">
        {% if messages %}                                      
            {% for message in messages %}        
            <div class="alert alert-warning" role="alert">
                <span>
                    <strong>Alert:</strong> {{ message }}.
                </span>
            </div>
            {% endfor %}  
        {% endif %}
        <div class="row justify-content-center align-items-center header-row">
            <div class="col-auto col-md-12 align-self-center m-auto">
                {% cache 30000 banner_logo %}
                <img class="img-fluid target-element" src="{% static 'banner_logo.png' %}" width="100%" loading="lazy" alt="{{ site_data.name }}">
                {% endcache %}
            </div>
        </div>
    </div><!-- End: 1 Row 1 Column -->
</header><!-- Start: Hero Banner -->
